<template name="addComputerLayout">
        <form>
            <div class="form-row">
                <label>Nom</label>
                <input type="text" name="name" />
            </div>
            <div class="form-row">
                <label>Marque</label>
                <select name="brandId">
                    {{#each brands}}
                        <option value="{{ _id }}">{{ name }}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-row">
                <label>Mod√®le</label>
                <select name="model">
                    {{#each models}}
                        <option value="{{ _id }}">{{ name }}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-row">
                <button type="submit">Ajouter</button>
            </div>
        </form>
</template>
