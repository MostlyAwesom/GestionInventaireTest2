<template name="addComputerLayout">
        <form>
            <div class="form-col">
                <label for="nameInput">Nom</label>
                <input type="text" class="form-control" id="nameInput" name="name" />
            </div>
            <div class="form-col">
                <label for="brandSelect">Marque</label>
                <select class="form-control" id="brandSelect" name="brandId">
                    {{#each brands}}
                        <option value="{{ _id }}">{{ name }}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-col">
                <label for="modelSelect">Mod√®le</label>
                <select class="form-control" id="modelSelect" name="modelId">
                    {{#each model in models}}
                        {{#if checkBrand (model)}}
                            <option value="{{ model._id }}">{{ model.name }}</option>
                        {{/if}}
                    {{/each}}
                </select>
            </div>
            <div class="form-row">
                <button class="btn btn-primary" type="submit">Ajouter</button>
            </div>
        </form>
</template>
