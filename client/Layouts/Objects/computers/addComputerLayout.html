<template name="addComputerLayout">
        <form>
            <div class="form-row">
                <label>Nom</label>
                <input type="text" name="name" />
            </div>
            <div class="form-row">
                <label>Marque</label>
                <select class="js-brandSelect" name="brandId">
                    {{#each brands}}
                        <option value="{{ _id }}">{{ name }}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-row">
                <label>Mod√®le</label>
                <select id="modelSelect" name="modelId">
                    {{#each model in models}}
                        {{#if checkBrand (model)}}
                            <option value="{{ model._id }}">{{ model.name }}</option>
                        {{/if}}
                    {{/each}}
                </select>
            </div>
            <div class="form-row">
                <button type="submit">Ajouter</button>
            </div>
        </form>
</template>
