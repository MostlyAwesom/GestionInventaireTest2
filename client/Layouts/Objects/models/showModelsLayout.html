<template name="showModelsLayout">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Marque</th>
                <th scope="col">Spécifications</th>
                <th scope="col">Date de création</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each models}}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ brand.name }}</td>
                    <td>{{ specs }}</td>
                    <td>{{ createdAt }}</td>
                    <td>
                        <button class="btn btn-outline.danger" id="delete_btn">Supprimer</button>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
