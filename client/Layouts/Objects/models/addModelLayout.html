            <label>Marque</label>
            <select name="brandId">
                {{#each brands}}
                    <option value="{{ _id }}">{{ name }}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-row">
            <label>Sp√©cifications</label>

        </div>
    </form>
</template>
